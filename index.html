<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EcomClearSolutions | Architecting the Decentralized Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                dark: '#0A0A0B', // Midnight Charcoal
                deepBlue: '#141417',
                electricBlue: '#00F2FF', // Electric Cyan
                emerald: '#00FF85', // Neo-Mint
                gold: '#F59E0B',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 12s linear infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'scroll': 'scroll 30s linear infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              scroll: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-50%)' },
              },
              spin: {
                from: { transform: 'rotate(0deg)' },
                to: { transform: 'rotate(360deg)' }
              }
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #0A0A0B; color: white; overflow-x: hidden; }
      h1, h2, h3, .heading-font { font-family: 'Orbitron', sans-serif; letter-spacing: 0.05em; }
      
      .glass-panel {
        background: rgba(20, 20, 23, 0.6); 
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(0, 242, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
      }

      .neon-border-cyan { border-color: rgba(0, 242, 255, 0.3); box-shadow: 0 0 15px rgba(0, 242, 255, 0.1); }
      .neon-border-mint { border-color: rgba(0, 255, 133, 0.3); box-shadow: 0 0 15px rgba(0, 255, 133, 0.1); }
      
      .digital-core-glow {
        filter: drop-shadow(0 0 30px rgba(0, 242, 255, 0.6));
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      .orbit-animation {
        animation: spin linear infinite;
      }

      .reverse-orbit-animation {
        animation: spin linear infinite reverse;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #0A0A0B; }
      ::-webkit-scrollbar-thumb { background: #141417; border: 1px solid #00F2FF; border-radius: 4px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
